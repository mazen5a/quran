<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Loading...</title>
<script>
// ----------- Router System -------------
window.onload = () => {
    const path = window.location.pathname; 
    let page = path.split("/").pop(); 

    // لو الرابط زي /quran
    if (page === "" || !page.includes(".")) {
        // اسم الصفحة الحقيقية
        const realPage = page || "index";

        // إعادة توجيه للملف الحقيقي
        window.location.href = `/projects/${realPage}.html`;
    }
};
</script>
</head>
<body>
جاري التحويل...
</body>
</html>
