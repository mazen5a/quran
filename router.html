<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    // شيل أول "/"
    const clean = window.location.pathname.replace(/^\/+/, "");

    // لو فتح router.html مباشرة.. اخرج
    if (clean === "router.html" || clean === "") {
      document.body.innerHTML = "<p>Router active...</p>";
    } else {
      // ضيف مجلد المشاريع + .html
      const realFile = "/projects/" + clean + ".html";
      window.location.replace(realFile);
    }
  </script>
</head>
<body></body>
</html>
