<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Router</title>
<script>
(function(){
  // إحصل على المسار المطلوب بدون بادئة '/'
  const raw = window.location.pathname.replace(/^\/+/, "");
  // لو فتحت router.html مباشرة فاعرض رسالة صغيرة
  if (raw === "" || raw === "router.html") {
    document.write("اكتب رابط صح ");
    return;
  }

  // لو المستخدم كتب رابط يتضمن نقطة (ملف بامتداد) — لا نحول
  if (raw.includes(".")) {
    // مثلا لو دخلت router.html أو ملف آخر، افعل nothing
    window.location.replace("/" + raw);
    return;
  }

  // خريطة بسيطة: لو أردنا إخفاء مجلد projects
  // تحويل: /quran  ->  /projects/quran.html
  const real = "/projects/" + raw + ".html";

  // نوجّه المتصفح إلى الملف الحقيقي
  window.location.replace(real);
})();
</script>
