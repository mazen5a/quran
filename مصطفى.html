            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${surah.name}</td>
                <td>${index + 1} من 114</td>
                <td>
                    <a class="download-btn" href="${surah.file}" download>تحميل</a>
                </td>
                <td>
                    <button class="listen-btn" onclick="playSurah(${index})">استماع مباشر</button>
                </td>
            `;
            surahTableBody.appendChild(row);
        });

        function playSurah(idx) {
            current = idx;
            loadSurah(current);
            audio.play();
            playPauseBtn.textContent = "إيقاف";
        }

        function loadSurah(idx) {
            if(idx < 0) idx = 0;
            if(idx >= surahs.length) idx = surahs.length-1;
            audioSource.src = surahs[idx].file;
            audio.load();
            currentSurah.textContent = "السورة الحالية: " + surahs[idx].name;
            playPauseBtn.textContent = "تشغيل";
        }

        document.getElementById('prevBtn').onclick = function() {
            if(current > 0) {
                current--;
                loadSurah(current);
            }
        };

        document.getElementById('nextBtn').onclick = function() {
            if(current < surahs.length-1) {
                current++;
                loadSurah(current);
            }
        };

        playPauseBtn.onclick = function() {
            if(audio.paused) {
                audio.play();
                playPauseBtn.textContent = "إيقاف";
            } else {
                audio.pause();
                playPauseBtn.textContent = "تشغيل";
            }
        };

        audio.onended = function() {
            playPauseBtn.textContent = "تشغيل";
        };

        loadSurah(current);

            li.style.marginBottom = '3px';
            const a = document.createElement('a');
            a.textContent = (i+1) + " " + s.name;
            a.href = "javascript:void(0)";
            a.style.color = "#0097e6";
            a.style.textDecoration = "none";
            a.style.fontWeight = "normal";
            a.style.fontSize = "0.95em";
            a.style.display = "block";
            a.style.padding = "2px 0";
            a.onclick = function() {
                playSurah(i);
                window.scrollTo({top: document.getElementById('audio-controls').offsetTop, behavior: 'smooth'});
            };
            li.appendChild(a);
            surahList.appendChild(li);
        });
