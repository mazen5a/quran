<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="utf-8">
    <title>الشيخ ماهر المعقلي - جميع السور</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles2.css">
</head>
<body data-reciter-name="الشيخ ماهر المعقلي" data-reciter-base="https://server12.mp3quran.net/maher/">
    <button id="toggleSideBtn" aria-controls="side-menu" aria-expanded="true" title="إخفاء/إظهار القائمة" style="position:fixed; top:16px; right:10px; z-index:1001; background:#148b4e; color:#fff; border:none; padding:8px 12px; border-radius:20px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.12); font-weight:bold;">إخفاء القائمة</button>

    <div id="side-menu" style="position:fixed; top:60px; right:10px; width:130px; max-height:70vh; overflow-y:auto; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.10); padding:8px 4px; z-index:1000;">
        <div style="font-weight:bold; color:#148b4e; margin-bottom:8px; text-align:center; font-size:1em;">السطور</div>
        <ul id="surah-list" style="list-style:none; padding:0; margin:0;"></ul>
    </div>
    
    <script>
        window.RECITER = JSON.parse('{"name":"الشيخ ماهر المعقلي","base":"https://server12.mp3quran.net/maher/"}');
    </script>

    <div class="container">
        <div class="header-row">
            <span class="reciter-name">الشيخ ماهر المعقلي</span>
        </div>
        <p style="text-align:center; margin-top:20px; font-weight:bold; color:#148b4e;">
            يمكنك استخدام شريط التغيير في الأسفل للتنقل السريع بين السور.
        </p>

        <div style="text-align:center; margin-bottom:18px;">
            <button onclick="window.scrollTo({top: document.getElementById('audio-controls').offsetTop, behavior: 'smooth'});" style="padding:10px 28px; border-radius:20px; background:#0097e6; color:#fff; border:none; font-size:1em; font-weight:bold; cursor:pointer;">
                الانتقال إلى شريط التحكم
            </button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>الترتيب</th>
                    <th>اسم السورة</th>
                    <th>من 114</th>
                    <th>تحميل</th>
                    <th>استمع</th>
                </tr>
            </thead>
            <tbody id="surah-table-body"></tbody>
        </table>

        <div id="audio-controls" style="margin: 30px auto 0; text-align: center;">
            <button id="prevBtn" style="padding:8px 18px; border-radius:18px; background:#0097e6; color:#fff; border:none; font-weight:bold; font-size:1em; margin:0 8px; cursor:pointer;">السورة السابقة</button>
            <button id="playPauseBtn" style="padding:8px 18px; border-radius:18px; background:#44bd32; color:#fff; border:none; font-weight:bold; font-size:1em; margin:0 8px; cursor:pointer;">تشغيل</button>
            <button id="nextBtn" style="padding:8px 18px; border-radius:18px; background:#0097e6; color:#fff; border:none; font-weight:bold; font-size:1em; margin:0 8px; cursor:pointer;">السورة التالية</button>

            <div style="margin-top:12px;">
                <span id="currentSurah" style="font-weight:bold; color:#148b4e;"></span>
            </div>

            <audio id="mainAudio" style="margin-top:15px; width:90%;" controls>
                <source id="audioSource" src="https://server12.mp3quran.net/maher/001.mp3" type="audio/mpeg">
                متصفحك لا يدعم تشغيل الصوت.
            </audio>
        </div>

        <script src="../js/surah-player.js"></script>
    </div>
</body>
</html>
